<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Super Bowl Squares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 16px;
            color: #1e293b;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 24px 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #dc2626 0%, #ea580c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-direction: column;
            margin-bottom: 24px;
        }

        .team-row {
            display: flex;
            gap: 12px;
        }

        .team-input {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], input[type="number"] {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            background: #f8fafc;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            padding: 14px 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        .score-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .score-input {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .score-input input {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
        }

        .vs {
            font-size: 20px;
            font-weight: 700;
            color: #94a3b8;
            padding-bottom: 12px;
        }

        .grid-container {
            overflow-x: auto;
            overflow-y: hidden;
            margin: 0 -16px;
            padding: 0 16px 16px 16px;
            -webkit-overflow-scrolling: touch;
        }

        .grid-wrapper {
            display: inline-block;
            min-width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: 36px repeat(10, minmax(50px, 1fr));
            grid-template-rows: 36px repeat(10, minmax(50px, 1fr));
            gap: 2px;
            background: #e2e8f0;
            padding: 2px;
            border-radius: 12px;
            margin: 0 auto;
            max-width: 650px;
        }

        .cell {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 13px;
            font-weight: 500;
            padding: 4px;
            word-wrap: break-word;
            text-align: center;
            border-radius: 4px;
            user-select: none;
            -webkit-user-select: none;
            position: relative;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.winner {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%) !important;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.5);
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header-cell {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: white;
            font-weight: 700;
            cursor: default;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.3);
        }

        .header-cell:active {
            transform: none;
        }

        .corner-cell {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            cursor: default;
            box-shadow: 0 2px 8px rgba(15, 23, 42, 0.5);
        }

        .corner-cell:active {
            transform: none;
        }

        .legend {
            margin-top: 24px;
            padding: 16px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .legend p {
            margin: 8px 0;
            color: #475569;
            font-size: 14px;
            line-height: 1.6;
        }

        .legend strong {
            color: #1e293b;
        }

        .highlight-demo {
            display: inline-block;
            padding: 4px 8px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.75rem;
            }

            .grid {
                grid-template-columns: 32px repeat(10, minmax(44px, 1fr));
                grid-template-rows: 32px repeat(10, minmax(44px, 1fr));
            }

            .cell {
                font-size: 11px;
            }

            .header-cell {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }

        @media (min-width: 640px) {
            .container {
                padding: 32px;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 32px;
            }

            .controls {
                gap: 16px;
            }

            .team-row, .score-row {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà Super Bowl Squares</h1>

        <div class="controls">
            <div class="team-row">
                <div class="team-input">
                    <label>Team 1</label>
                    <input type="text" id="team1" value="Team 1">
                </div>

                <div class="team-input">
                    <label>Team 2</label>
                    <input type="text" id="team2" value="Team 2">
                </div>
            </div>

            <button onclick="assignNumbers()">üé≤ Assign Random Numbers</button>

            <div class="score-row">
                <div class="score-input">
                    <label>Score 1</label>
                    <input type="number" id="score1" placeholder="0" min="0">
                </div>

                <div class="vs">VS</div>

                <div class="score-input">
                    <label>Score 2</label>
                    <input type="number" id="score2" placeholder="0" min="0">
                </div>
            </div>

            <button onclick="updateScores()">‚úÖ Find Winner</button>
        </div>

        <div class="grid-container">
            <div class="grid-wrapper">
                <div class="grid" id="grid"></div>
            </div>
        </div>

        <div class="legend">
            <p><strong>How to play:</strong></p>
            <p>1Ô∏è‚É£ Tap any square to add your name<br>
            2Ô∏è‚É£ Hit "Assign Random Numbers" to generate row/column numbers<br>
            3Ô∏è‚É£ Enter the scores and tap "Find Winner"</p>
            <p><span class="highlight-demo">Winner</span> is highlighted based on the last digit of each score</p>
        </div>
    </div>

    <script>
        const gridSize = 10;
        let rowNumbers = [];
        let colNumbers = [];
        let squares = Array(gridSize * gridSize).fill('');

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            // Corner cell
            const corner = document.createElement('div');
            corner.className = 'cell corner-cell';
            grid.appendChild(corner);

            // Column headers (Team 1)
            for (let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell header-cell';
                cell.id = `col-${i}`;
                cell.textContent = colNumbers[i] !== undefined ? colNumbers[i] : '?';
                grid.appendChild(cell);
            }

            // Rows
            for (let row = 0; row < gridSize; row++) {
                // Row header (Team 2)
                const rowHeader = document.createElement('div');
                rowHeader.className = 'cell header-cell';
                rowHeader.id = `row-${row}`;
                rowHeader.textContent = rowNumbers[row] !== undefined ? rowNumbers[row] : '?';
                grid.appendChild(rowHeader);

                // Row cells
                for (let col = 0; col < gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const index = row * gridSize + col;
                    cell.id = `cell-${index}`;
                    cell.textContent = squares[index] || '';
                    cell.onclick = () => editSquare(index);
                    grid.appendChild(cell);
                }
            }
        }

        function assignNumbers() {
            rowNumbers = shuffle([...Array(gridSize).keys()]);
            colNumbers = shuffle([...Array(gridSize).keys()]);
            initGrid();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function editSquare(index) {
            const name = prompt('Enter player name:', squares[index] || '');
            if (name !== null) {
                squares[index] = name.trim();
                document.getElementById(`cell-${index}`).textContent = squares[index];
            }
        }

        function updateScores() {
            const score1 = parseInt(document.getElementById('score1').value) || 0;
            const score2 = parseInt(document.getElementById('score2').value) || 0;

            const lastDigit1 = score1 % 10;
            const lastDigit2 = score2 % 10;

            // Remove previous winner highlighting
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('winner'));

            if (colNumbers.length === 0 || rowNumbers.length === 0) {
                alert('‚ö†Ô∏è Please assign numbers first!');
                return;
            }

            // Find winning square
            const colIndex = colNumbers.indexOf(lastDigit1);
            const rowIndex = rowNumbers.indexOf(lastDigit2);

            if (colIndex !== -1 && rowIndex !== -1) {
                const winningIndex = rowIndex * gridSize + colIndex;
                const winningCell = document.getElementById(`cell-${winningIndex}`);
                if (winningCell) {
                    winningCell.classList.add('winner');
                    const winnerName = squares[winningIndex];
                    if (winnerName) {
                        setTimeout(() => {
                            alert(`üéâ Winner: ${winnerName}!`);
                        }, 300);
                    }
                }
            }
        }

        // Auto-update scores when Enter is pressed
        document.getElementById('score1').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') updateScores();
        });
        document.getElementById('score2').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') updateScores();
        });

        // Initialize on load
        initGrid();
    </script>
</body>
</html>
