<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Squares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #065f46 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        .team-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number]:focus {
            outline: none;
            border-color: #1e3a8a;
        }

        button {
            padding: 10px 20px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e40af;
        }

        .score-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-input input {
            width: 80px;
        }

        .grid-container {
            display: inline-block;
            margin: 0 auto;
            position: relative;
            overflow-x: auto;
            width: 100%;
        }

        .grid-wrapper {
            display: inline-block;
            min-width: 550px;
        }

        .grid {
            display: grid;
            grid-template-columns: 40px repeat(10, 1fr);
            grid-template-rows: 40px repeat(10, 1fr);
            gap: 2px;
            background: #e5e7eb;
            padding: 2px;
            border-radius: 8px;
        }

        .cell {
            background: white;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            padding: 5px;
            word-wrap: break-word;
            text-align: center;
        }

        .cell:hover {
            background: #f3f4f6;
        }

        .cell.winner {
            background: #fef3c7 !important;
            font-weight: bold;
            box-shadow: inset 0 0 0 3px #f59e0b;
        }

        .header-cell {
            background: #1e3a8a;
            color: white;
            font-weight: bold;
            cursor: default;
            font-size: 16px;
        }

        .header-cell:hover {
            background: #1e3a8a;
        }

        .corner-cell {
            background: #065f46;
            cursor: default;
        }

        .corner-cell:hover {
            background: #065f46;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .controls {
                flex-direction: column;
            }

            input[type="text"], input[type="number"] {
                width: 100%;
            }

            .cell {
                min-height: 40px;
                font-size: 12px;
            }

            .grid {
                grid-template-columns: 30px repeat(10, 1fr);
                grid-template-rows: 30px repeat(10, 1fr);
            }
        }

        .legend {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            text-align: center;
        }

        .legend p {
            margin: 5px 0;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà Super Bowl Squares</h1>

        <div class="controls">
            <div class="team-input">
                <label>Team 1:</label>
                <input type="text" id="team1" value="Team 1">
            </div>

            <div class="team-input">
                <label>Team 2:</label>
                <input type="text" id="team2" value="Team 2">
            </div>

            <button onclick="assignNumbers()">üé≤ Assign Numbers</button>

            <div class="score-input">
                <input type="number" id="score1" placeholder="Score 1" min="0">
                <span>-</span>
                <input type="number" id="score2" placeholder="Score 2" min="0">
                <button onclick="updateScores()">Update Scores</button>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-wrapper">
                <div class="grid" id="grid"></div>
            </div>
        </div>

        <div class="legend">
            <p><strong>How to play:</strong> Click a square to add your name. Numbers will be randomly assigned after all squares are filled (or click "Assign Numbers"). The winner is determined by the last digit of each team's score.</p>
            <p>üü° Gold highlight shows the current winning square</p>
        </div>
    </div>

    <script>
        const gridSize = 10;
        let rowNumbers = [];
        let colNumbers = [];
        let squares = Array(gridSize * gridSize).fill('');

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            // Corner cell
            const corner = document.createElement('div');
            corner.className = 'cell corner-cell';
            grid.appendChild(corner);

            // Column headers (Team 1)
            for (let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell header-cell';
                cell.id = `col-${i}`;
                cell.textContent = colNumbers[i] !== undefined ? colNumbers[i] : '?';
                grid.appendChild(cell);
            }

            // Rows
            for (let row = 0; row < gridSize; row++) {
                // Row header (Team 2)
                const rowHeader = document.createElement('div');
                rowHeader.className = 'cell header-cell';
                rowHeader.id = `row-${row}`;
                rowHeader.textContent = rowNumbers[row] !== undefined ? rowNumbers[row] : '?';
                grid.appendChild(rowHeader);

                // Row cells
                for (let col = 0; col < gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const index = row * gridSize + col;
                    cell.id = `cell-${index}`;
                    cell.textContent = squares[index] || '';
                    cell.onclick = () => editSquare(index);
                    grid.appendChild(cell);
                }
            }

            updateTeamNames();
        }

        function assignNumbers() {
            rowNumbers = shuffle([...Array(gridSize).keys()]);
            colNumbers = shuffle([...Array(gridSize).keys()]);
            initGrid();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function editSquare(index) {
            const name = prompt('Enter player name:', squares[index] || '');
            if (name !== null) {
                squares[index] = name;
                document.getElementById(`cell-${index}`).textContent = name;
            }
        }

        function updateTeamNames() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
        }

        function updateScores() {
            const score1 = parseInt(document.getElementById('score1').value) || 0;
            const score2 = parseInt(document.getElementById('score2').value) || 0;

            const lastDigit1 = score1 % 10;
            const lastDigit2 = score2 % 10;

            // Remove previous winner highlighting
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('winner'));

            if (colNumbers.length === 0 || rowNumbers.length === 0) {
                alert('Please assign numbers first!');
                return;
            }

            // Find winning square
            const colIndex = colNumbers.indexOf(lastDigit1);
            const rowIndex = rowNumbers.indexOf(lastDigit2);

            if (colIndex !== -1 && rowIndex !== -1) {
                const winningIndex = rowIndex * gridSize + colIndex;
                const winningCell = document.getElementById(`cell-${winningIndex}`);
                if (winningCell) {
                    winningCell.classList.add('winner');
                }
            }
        }

        // Initialize on load
        document.getElementById('team1').addEventListener('change', updateTeamNames);
        document.getElementById('team2').addEventListener('change', updateTeamNames);

        initGrid();
    </script>
</body>
</html>
